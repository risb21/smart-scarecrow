<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Welcome, {{ usr }}!<br>
    Draw rectangles around all the objects pls<br>
    You have {{ imgs_left }} images left to draw bounding boxes for<br>
    
    <br>
    <form method="post">
        <input type="submit" value="Save Work">
        <input type="hidden" name="close">
    </form>
    <div style="height: 500px; width: fit-content;"><img id="image"
    src="{{ url_for('static', filename=img_file) }}" style="height: 100%; display: block;"
    ><div id="canvas" style="width: auto; position: relative;"></div></div><br><br>
    <button onclick="undo()">Undo</button>
    <form method="post" id="accept">
        <input type="button" id="accept-btn" value="Accept Boxes">
        <input type="hidden" name="accept">
    </form>
    <form method="post" id="discard">
        <input type="submit" value="Discard">
        <input type="hidden" name="discard">
    </form>
    <script src="static/scripts/image-boxes.js"></script>
</body>
<style>
    .boxes {
        -webkit-user-drag: none;
        user-select: none;
        -moz-user-select: none;
    }
    
    img {
        -webkit-user-drag: none;
        user-select: none;
        -moz-user-select: none;
    }

</style>

</html>
